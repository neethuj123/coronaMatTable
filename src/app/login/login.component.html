<div class="login-form">
    <form  #userForm="ngForm" (ngSubmit)="gotoHome(userForm)" >
        <h2 class="text-center">Log in</h2>       
        <div class="form-group">
             <input type="text" required ngModel #username="ngModel" class="form-control" id="username" placeholder="Enter username" name="username">
        </div>
        <div class="form-group">
            <input type="password" required ngModel #password="ngModel" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Log in</button>
        </div>
        <div class="clearfix">
            <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
            <a href="#" class="pull-right">Forgot Password?</a>
        </div>        
    </form>
    <p class="text-center"><a href="#">Create an Account</a></p>
</div>
